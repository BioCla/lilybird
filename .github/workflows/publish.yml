name: Publish to NPM

on:
  workflow_dispatch:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - name: Install Dependencies
        run: bun i
      - name: Lint
        run: bun run lint
  build-publish:
    needs: lint
    name: Build and Publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - name: Install Dependencies
        run: bun i
      - name: Build
        run: bun run build
      - name: Publish
        run: npm publish --access public --registry https://registry.npmjs.org --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM}}